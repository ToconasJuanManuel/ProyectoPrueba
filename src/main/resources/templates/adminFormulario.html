<!-- ******** Formulario Registro de Usuario ****************-->
<div class="container-fluid bg-white">
<div class="row justify-content-center fuente pt-4 pb-4 ">
	<div class="col-11 col-md-4 bg-primary text-center text-white lateral">
		<div>
			<i class="fas fa-user-plus fa-7x" ></i>
				<h3>FORMULARIO<br> NUEVO USUARIO</h3>	
		</div>	
	</div>

	<div class="col-11 col-md-6 border border-primary pt-4 pb-4">
		<h4>Informacion del Usuario</h4>
		<form class="form col-11" th:action="@{/save}" th:object=${usuario} method="POST"> <!-- SE TRABAJA CON THYMELEAF -->

		  <input type="hidden" th:field = "*{id}"/>
			
		  <div class="form-group">
		      <label for="nombreUsuario">Nombre de Usuario</label>
		      <input th:field = "*{nombreUsuario}" type="text" placeholder="Nombre de Usuario" class="form-control border-primary border-top-0 border-left-0 border-right-0 " id="nombreUsuario1" value="" required>
		   </div>

		    <div class="form-group">
		      <label for="password">Password</label>
		      <input th:field = "*{password}" type="text" placeholder="Password" class="form-control border-primary border-top-0 border-left-0 border-right-0" id="password" value="" required>
		   </div>

		   <div class="form-group">
		      <label for="nombreReal">Nombre Real del Usuario</label>
		      <input th:field = "*{nombreReal}" type="text" placeholder="Nombre Real del Usuario" class="form-control border-primary border-top-0 border-left-0 border-right-0" id="nombreReal" value="" required>
		   </div>

		    <div class="form-group">
		      <label for="apellidoReal">Apellido Real del Usuario</label>
		      <input th:field = "*{apellidoReal}" type="text" placeholder="Apellido Real del Usuario" class="form-control border-primary border-top-0 border-left-0 border-right-0" id="apellidoReal" value="" required>
		   	</div>

		   	<fieldset class="form-group">
								<div class="row">
									<legend class="col-form-label col-12 col-md-3 pt-0">Tipo
										de Usuario</legend>
									<div class="col-12 col-md-9">
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="gridRadios" id="gridRadios1" value="registrador" checked
												th:field = "*{tipoUsuario}">
											<label class="form-check-label" for="gridRadios1">
												REGISTRADOR </label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio"
												name="gridRadios" id="gridRadios2" value="consultor"
												th:field = "*{tipoUsuario}">
											<label class="form-check-label" for="gridRadios2">
												CONSULTOR </label>
										</div>
									</div>
								</div>
							</fieldset>

							<div class="form-group row justify-content-end">
								<div class="">
									<button type="submit" class="btn btn-primary">GUARDAR</button>
									<button type="button" class="btn btn-danger">CANCELAR</button>
								</div>
							</div>
		</form>

	</div>
	
</div>
</div>
